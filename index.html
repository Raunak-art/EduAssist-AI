
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EduAssist AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'ios': '1.75rem',
              'nexus': '2rem',
            },
            backdropBlur: {
              'ios': '24px',
              'nexus': '40px',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, filter: 'brightness(1)' },
                '50%': { opacity: 0.8, filter: 'brightness(1.5)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        },
        plugins: [
          function({ addVariant, e }) {
            addVariant('christmas', ({ modifySelectors, separator }) => {
              modifySelectors(({ selector }) => {
                return `html.christmas ${selector}`;
              })
            })
          }
        ]
      }
    </script>
    <style>
      :root {
        --nexus-bg: #f8fafc;
        --nexus-text: #0f172a;
        --nexus-secondary: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.1);
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      html.dark {
        --nexus-bg: #000000;
        --nexus-text: #ffffff;
        --nexus-secondary: #94a3b8;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      html.christmas {
        --nexus-bg: #064e3b; /* Christmas Dark Green */
        --nexus-text: #ffffff;
        --nexus-secondary: #fecaca; /* Light Red */
        --glass-bg: rgba(255, 255, 255, 0.98); /* Opaque white for bubble clarity */
        --glass-border: rgba(255, 255, 255, 0.8);
      }

      body {
        background-color: var(--nexus-bg);
        color: var(--nexus-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .nexus-mesh {
        background-attachment: fixed;
        transition: background 0.5s ease;
      }
      
      html:not(.dark):not(.christmas) .nexus-mesh {
        background: 
          linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, #f1f5f9 0%, #e2e8f0 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
      }

      html.dark .nexus-mesh {
        background: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
      }

      html.christmas .nexus-mesh {
        background: linear-gradient(135deg, #064e3b 0%, #166534 50%, #7f1d1d 100%);
        background-size: 100% 100%;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .nexus-input-bar {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      html.dark .nexus-input-bar {
        background: #1a1a1a;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      html.christmas .nexus-input-bar {
        background: white;
        border: 2px solid #dc2626; /* Christmas Red Border */
        box-shadow: 0 8px 32px rgba(220, 38, 38, 0.2);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      html.christmas ::-webkit-scrollbar-thumb {
        background: rgba(220, 38, 38, 0.8);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .animate-ios-pop {
        animation: ios-pop 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes ios-pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Markdown visibility in Christmas mode */
      html.christmas .markdown-content {
        color: #011b24 !important; /* Keep dark text for white bubbles */
      }
      html.christmas .markdown-content strong {
        color: #dc2626 !important; /* Christmas Red */
      }
      html.christmas .markdown-content code {
        background: rgba(22, 101, 52, 0.1); /* Festive Green Tint */
        color: #166534; /* Festive Green */
      }
      html.christmas h1, html.christmas h2, html.christmas h3 {
        color: #064e3b !important; /* Festive Dark Green for bubble headings */
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "v4": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
  </head>
  <body class="nexus-mesh min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
